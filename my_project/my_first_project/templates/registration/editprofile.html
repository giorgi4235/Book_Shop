{% extends 'app/base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
{% load static %}

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card mt-5">
              <div class="card-header text-center">
                  <h2>Edit Profile</h2>
              </div>
              <div class="card-body">
                <form method="post" action="{% url 'editProfile' %}">
                  {% csrf_token %}
          
          
                <h1>Name: {{ form.first_name }}</h1>
                <h2>Last Name: {{ form.last_name }}</h2>
          
          
          
                  <button type="submit" class="button">Submit Products</button>
                </form>
              </div>
              <p class="text-center mt-3"><a href="">Change Password</a></p>
          </div>
         
      </div>
  </div>
</div>


  {% endblock %}
