{% extends "app/base.html" %}


{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">My Orders</h2>
    <div class="page-titles">
        <ol class="breadcrumb">
            <li><h5 class="bc-title">{{page_title}}</h5></li>
            <li class="breadcrumb-item"><a href="">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.125 6.375L8.5 1.41667L14.875 6.375V14.1667C14.875 14.5424 14.7257 14.9027 14.4601 15.1684C14.1944 15.4341 13.8341 15.5833 13.4583 15.5833H3.54167C3.16594 15.5833 2.80561 15.4341 2.53993 15.1684C2.27426 14.9027 2.125 14.5424 2.125 14.1667V6.375Z" stroke="#2C2C2C" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.375 15.5833V8.5H10.625V15.5833" stroke="#2C2C2C" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                My Orders</a>
            </li>
            
            <li class="breadcrumb-item active"><a href="javascript:void(0)">{{page_title}}</a></li>
           
        </ol>
        <!-- <a class="text-primary fs-13" data-bs-toggle="offcanvas" href="#offcanvasExample1" role="button" aria-controls="offcanvasExample1">+ Add Task</a> -->
       
    </div>
    <div class="row">
        {% for order in orders %}
        <div class="col-md-4">
            <div class="card book-card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ order.book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Seller: {{ order.book.user }}</h6>
                    <p class="card-text">{{ order.book.description|truncatewords:20 }}</p>
                    
                    <div class="d-flex gap-2">
                        <a href="" class="btn btn-primary">Read Details</a>
                        
                        
                    
                    
                    </div>
                   
                </div> 
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
