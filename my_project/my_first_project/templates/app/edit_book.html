{% extends "app/base.html" %}


{% block content %}


    <div class="container mt-5">
        <h1>Edit Book: {{ book.title }}</h1>
        <form method="post" action="{% url 'edit_book' book.id %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            
            <div class="mb-3">
                <label for="id_author" class="form-label">Author</label>
                {{ form.author }}
            </div>
            
            <div class="mb-3">
                <label for="id_isbn" class="form-label">ISBN</label>
                {{ form.isbn }}
            </div>
            
            <div class="mb-3">
                <label for="id_pages" class="form-label">Pages</label>
                {{ form.pages }}
            </div>
            
            <div class="mb-3">
                <label for="id_publication_date" class="form-label">Publication Date</label>
                {{ form.publication_date }}
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'my_books' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS (if not already included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    {% endblock %}
